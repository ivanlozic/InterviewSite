<div class="button-1">
  <button (click)="randomQuestion()" class="btn btn-dark mb-3">
    Random Question
  </button>
  <p>{{ random }}</p>

  <button *ngIf="answerButton" class="mb-5 btn btn-dark btn-answer" (click)="answerShow()">
    {{ showAnswer ? "Hide Answer" : "Show Answer" }}
  </button>
</div>

<p *ngIf="showAnswer" class="answer">{{ answer }}</p>
