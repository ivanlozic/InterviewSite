

  
<form [formGroup]="contact" class="ms-4">
    <h2>Contact me</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Full name</label>
      <input formControlName="name" type="text" class="form-control" id="fullName" placeholder="Enter full name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea formControlName="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
    <button type="submit" class="mt-3 btn btn-primary" (click)="sendMessage()" [disabled]="!contact.valid">Submit</button>


</form>
